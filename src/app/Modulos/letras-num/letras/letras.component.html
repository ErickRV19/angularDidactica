<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" align="Center">
  <div class="btn-group me-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-primary" href="./letras" routerLink="letras">Juego 1</button>
    <button type="button" class="btn btn-primary" href="./letras2" routerLink="/letras2">Juego 2</button>
  </div>
</div>
<br>
<div class="main" align="center">
  <h1>Ordena las vocales de la manera correcta</h1>
  <h3>¡ A jugar !</h3>
  <h4>Para iniciar con el juego debes arrastrar la letra correcta:</h4>
</div>
<div cdkDropListGroup class="COntainer">
  <div class="example-container">
    <div
      cdkDropList
      [cdkDropListData]="letraCard"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
      cdkDropListOrientation="horizontal">
      <div class="example-box" *ngFor="let item of letraCard" cdkDrag>
        <img [src]="item.img" alt="">
      </div>
    </div>
  </div>
  <div class="main" align="center">
    <h1>¡Seleccionalo YA!</h1>
  </div>
  <div class="example-container">
    <h1>Suelta aquí las letras</h1>
    <div
      cdkDropList
      [cdkDropListData]="letrasGame"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
      cdkDropListOrientation="horizontal">
      <div class="example-box" *ngFor="let item of letrasGame" cdkDrag>
        <img [src]="item.img" alt="">
      </div>
    </div>
  </div>


  <div id="mensaje" clase="mensaje">
    <p (click)="toggleMessage()">X</p>
    <h1>Has ganado. La hiciste muy bien</h1>
    <a href="">Volver a jugar</a>
    <a href="">salir</a>
  </div>

</div>

<div class="d-flex justify-content-center">
  <div class="text-black-50"><a routerLink="/lectura-escritura"> <img src="../../../assets/regreso.png" width="100" height="100"></a>
    <div class="card-body">
      <h1 class="card-title" align="center">REGRESAR</h1>
    </div>
  </div>
  <div class="text-black-50"><a routerLink="/tarjetas"><img src="../../../assets/hogar.png" width="100" height="100"></a>
    <div class="card-body">
      <h1 class="card-title" align="center">INICIO</h1>

    </div>
  </div>
</div>
<div class="box" cdkDrag></div>
