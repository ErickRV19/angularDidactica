<ul>
    <li *ngFor="let item of items; let i = index">
        <div class="carta" (click)="cardClicked(i, item)" [@cardFlip]="item.state">
            <div class="face back">
                <img src="assets/img/carta.png" />
            </div>
            <div class="face front">
                <img [src]="'assets/imgMemorama/' + item.imageId" />
            </div>
        </div>
    </li>
</ul>
