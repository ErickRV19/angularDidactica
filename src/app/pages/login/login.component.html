


<table align="center">
  <tr>
    <td>
      <app-sonido [sonido]="sonido" ></app-sonido>
<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link active"
      id="tab-login"
      data-mdb-toggle="pill"
      [routerLink]="['login']"
      role="tab"
      aria-controls="pills-login"
      aria-selected="false"
    >Iniciar sesión</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="tab-register"
      data-mdb-toggle="pill"
      [routerLink]="['register']"
      role="tab"
      aria-controls="pills-register"
      aria-selected="true"
    >Registrar</a
    >
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div
    class="tab-pane fade show active"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <form>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="loginName">Correo electrónico</label>
        <input type="text" name="password" [(ngModel)]="email"/>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="loginPassword">Contraseña</label>
         <input type="password" name="password" [(ngModel)]="password"/>
     </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="loginCheck"
              checked
            />
            <label class="form-check-label" for="loginCheck"> Recordar contraseña</label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="/recuperar">Olvidaste contraseña?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" (click)="login()" class="btn btn-primary btn-block mb-4">Iniciar</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>No tienes cuenta? <a href="#!">¡Registrate ahora!</a></p>
      </div>
    </form>
  </div>
  <div
    class="tab-pane fade"
    id="pills-register"
    role="tabpanel"
    aria-labelledby="tab-register"
  >
  </div>
</div>
<!-- Pills content -->
  </td>
  <td><img src = "assets/login.jpg" height="600"></td>
  </tr>
</table>

<div id=" mdlSample" class="modal fade" role="dialog"
[ngStyle]="{'display': mdlSampleIsOpenError ? 'block' : 'none', 'opacity': 1}">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-headerError">
      <h4 class="modal-title">Error</h4>
    </div>
    <svg class="icon-signal" xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 24 24" style="fill:rgb(240, 0, 0);transform:;-ms-filter:"><path d="M9.172 16.242L12 13.414 14.828 16.242 16.242 14.828 13.414 12 16.242 9.172 14.828 7.758 12 10.586 9.172 7.758 7.758 9.172 10.586 12 7.758 14.828z"></path><path d="M12,22c5.514,0,10-4.486,10-10S17.514,2,12,2S2,6.486,2,12S6.486,22,12,22z M12,4c4.411,0,8,3.589,8,8s-3.589,8-8,8 s-8-3.589-8-8S7.589,4,12,4z"></path></svg>
    <div class="modal-body">Datos incorrectos</div>
    <div class="modal-footer" align="right">
      <button type="button" id="btnOK" class="btn btn-danger" (click)="openModalError(false)">Reintentar</button>
    </div>
  </div>
</div>
</div>
