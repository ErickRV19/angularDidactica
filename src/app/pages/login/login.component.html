



<table align="center">
  <tr>
    <td>
<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link active"
      id="tab-login"
      data-mdb-toggle="pill"
      [routerLink]="['login']"
      role="tab"
      aria-controls="pills-login"
      aria-selected="false"
    >Iniciar sesión</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="tab-register"
      data-mdb-toggle="pill"
      [routerLink]="['register']"
      role="tab"
      aria-controls="pills-register"
      aria-selected="true"
    >Registrar</a
    >
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div
    class="tab-pane fade show active"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <form>
      <!-- Email input -->
      <div class="form-outline mb-4">
        Email: <input type="text" name="password" [(ngModel)]="email"/>

        <label class="form-label" for="loginName">Correo electrónico</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">

Password: <input type="password" name="password" [(ngModel)]="password"/>

        <label class="form-label" for="loginPassword">Contraseña</label>
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="loginCheck"
              checked
            />
            <label class="form-check-label" for="loginCheck"> Recordar contraseña</label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="#!">Olvidaste contraseña?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" (click)="login()" class="btn btn-primary btn-block mb-4">Iniciar</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>No tienes cuenta? <a href="#!">¡Registrate ahora!</a></p>
      </div>
    </form>
  </div>
  <div
    class="tab-pane fade"
    id="pills-register"
    role="tabpanel"
    aria-labelledby="tab-register"
  >
  </div>
</div>
