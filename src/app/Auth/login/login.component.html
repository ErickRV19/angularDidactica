<table align="center">
  <tr>
    <td>
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="tab-login"
            data-mdb-toggle="pill"
            [routerLink]="['login']"
            role="tab"
            aria-controls="pills-login"
            aria-selected="true"
          >Iniciar sesión</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            id="tab-register"
            data-mdb-toggle="pill"
            href="register"
            role="tab"
            aria-controls="pills-register"
            aria-selected="false"
          >Registrar</a
          >
        </li>
      </ul>
      <!-- Pills navs -->

<div class="tab-content">
  <div
    class="tab-pane fade show active"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="loginName" class="form-control" formControlName="email" />
        <label class="form-label" for="loginName">¿Cual es tu Correo?</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" formControlName="password"/>
        <label class="form-label" for="loginPassword">Color favorito</label>
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="/recuperar">¿No recuerdas tu color? Aquí te ayudamos</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Aprender YA!</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Guarda tu proceso <a href="/register">¡Registrate Amigo!</a></p>
      </div>
    </form>
  </div>
  <div
    class="tab-pane fade"
    id="pills-register"
    role="tabpanel"
    aria-labelledby="tab-register"
  >
  </div>
</div>
<!-- Pills content -->
  </td>
  <td><img src = "../../../assets/login.jpg" height="600"></td>
  </tr>
</table>
